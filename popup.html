<!DOCTYPE html>
<html>
<head>
  <title>Displayr-OpenAI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Displayr-OpenAI Interface</h2>
  <div id="history"></div>
  
  <textarea id="inputData" placeholder="Enter your prompt..."></textarea>
  
  <label for="model">Choose a model:</label>
  <select id="model">
    <option value="gpt-4-0314">GPT-4-0314</option>
    <option value="gpt-4">GPT-4</option>
    <option value="gpt-3.5-turbo-0301">GPT-3.5-Turbo-0301</option>
    <!-- Add other models as needed -->
  </select>
  
  <button id="sendToOpenAI">Send to OpenAI</button>
  <button id="startNewChat">Start New Chat</button>

  
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
